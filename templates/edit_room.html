{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <!-- 页面标题和返回按钮 -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>编辑会议室</h2>
    <a
      href="{{ url_for('dashboard') }}"
      class="btn btn-secondary"
      >返回控制面板</a
    >
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body p-4">
          <!-- 表单开始 -->
          <form method="POST">
            <!-- 会议室名称输入框 -->
            <div class="mb-4">
              <label
                for="name"
                class="form-label"
                >会议室名称</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                name="name"
                value="{{ room.name }}"
                required />
            </div>

            <!-- 容纳人数输入框 -->
            <div class="mb-4">
              <label
                for="capacity"
                class="form-label"
                >容纳人数</label
              >
              <input
                type="number"
                class="form-control form-control-lg"
                id="capacity"
                name="capacity"
                value="{{ room.capacity }}"
                min="1"
                required />
            </div>

            <!-- 会议室数量输入框 -->
            <div class="mb-4">
              <label
                for="total_slots"
                class="form-label"
                >会议室数量</label
              >
              <input
                type="number"
                class="form-control form-control-lg"
                id="total_slots"
                name="total_slots"
                value="{{ room.total_slots }}"
                min="1"
                required />
              <div class="form-text">
                可以同时进行的会议数量（如果有多个相同的会议室）
              </div>
            </div>

            <!-- 描述输入框 -->
            <div class="mb-4">
              <label
                for="description"
                class="form-label"
                >描述</label
              >
              <textarea
                class="form-control form-control-lg"
                id="description"
                name="description"
                rows="4">
{{ room.description }}</textarea
              >
            </div>

            <!-- 提交和取消按钮 -->
            <div class="d-flex justify-content-center mt-5">
              <button
                type="submit"
                class="btn btn-primary btn-lg me-3">
                保存修改
              </button>
              <a
                href="{{ url_for('dashboard') }}"
                class="btn btn-secondary btn-lg"
                >取消</a
              >
            </div>
          </form>
          <!-- 表单结束 -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
