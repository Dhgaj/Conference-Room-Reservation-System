{% extends "base.html" %} {% block content %}
<style>
  .time-section {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>

<div class="container mt-4">
  <!-- 标题和返回按钮 -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>添加会议室</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">返回控制面板</a>
  </div>

  <div class="card shadow-sm">
    <!-- 表单标题 -->
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mb-0">添加会议室信息</h2>
    </div>
    <div class="card-body p-4">
      <!-- 表单开始 -->
      <form method="POST">
        <!-- 会议室名称输入框 -->
        <div class="time-section">
          <label class="form-label fs-4 fw-bold">会议室名称</label>
          <div class="form-floating">
            <input type="text" class="form-control" id="name" name="name" required placeholder="会议室名称" />
            <label for="name">请输入会议室名称</label>
          </div>
        </div>

        <!-- 容纳人数输入框 -->
        <div class="time-section">
          <label class="form-label fs-4 fw-bold">容纳人数</label>
          <div class="form-floating">
            <input type="number" class="form-control" id="capacity" name="capacity" min="1" required
              placeholder="容纳人数" />
            <label for="capacity">请输入可容纳人数</label>
          </div>
        </div>

        <!-- 会议室数量输入框 -->
        <div class="time-section">
          <label class="form-label fs-4 fw-bold">会议室数量</label>
          <div class="form-floating">
            <input type="number" class="form-control" id="total_slots" name="total_slots" min="1" required
              placeholder="会议室数量" />
            <label for="total_slots">请输入会议室数量</label>
          </div>
          <div class="form-text">
            同一时间可以同时进行的会议数量（即这类会议室的数量）
          </div>
        </div>

        <!-- 描述输入框 -->
        <div class="time-section">
          <label class="form-label fs-4 fw-bold">描述</label>
          <div class="form-floating">
            <textarea class="form-control" id="description" name="description" rows="4" style="height: 100px"
              placeholder="描述信息"></textarea>
            <label for="description">请输入会议室的具体描述信息</label>
          </div>
        </div>

        <!-- 提交和取消按钮 -->
        <div class="d-flex justify-content-center mt-5">
          <button type="submit" class="btn btn-primary btn-lg px-4 me-3 fs-5">
            添加会议室
          </button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg px-4 fs-5">取消</a>
        </div>
      </form>
      <!-- 表单结束 -->
    </div>
  </div>
</div>
{% endblock %}
