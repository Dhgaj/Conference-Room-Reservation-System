{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center mb-0">登录</h3>
        <!-- 登录标题 -->
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label
              for="username"
              class="form-label"
              >用户名</label
            >
            <!-- 用户名标签 -->
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required />
            <!-- 用户名输入框 -->
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="form-label"
              >密码</label
            >
            <!-- 密码标签 -->
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required />
            <!-- 密码输入框 -->
          </div>
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary">
              登录
            </button>
            <!-- 登录按钮 -->
            <div class="text-center">
              <div class="mb-2">
                <a
                  href="{{ url_for('forgot_password') }}"
                  class="btn btn-link text-danger"
                  >忘记密码？</a
                >
                <!-- 忘记密码链接 -->
              </div>
              <div>
                <a
                  href="{{ url_for('register') }}"
                  class="btn btn-link"
                  >没有账号？点此注册</a
                >
                <!-- 注册链接 -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
