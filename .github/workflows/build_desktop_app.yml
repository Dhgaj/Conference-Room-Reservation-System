name: Build Desktop App

on:
  push:
    branches: [main, dev]
    paths:
      - '.github/workflows/build_desktop_app.yml'
      - 'electron/**'
      - 'package.json'
      - 'package-lock.json'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-latest
            platform: macos
            arch: x64
          - os: macos-latest
            platform: macos
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js（Electron 官方推荐）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 设置 GitHub Token
      - name: Set GitHub Token
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
        shell: bash

      # 构建应用
      - name: Build app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.platform }}" = "macos" ]; then
            if [ "${{ github.event_name }}" = "release" ]; then
              npx electron-builder --mac --${{ matrix.arch }}
            else
              npx electron-builder --mac --${{ matrix.arch }} --publish never
            fi
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            if [ "${{ github.event_name }}" = "release" ]; then
              npx electron-builder --linux --${{ matrix.arch }}
            else
              npx electron-builder --linux --${{ matrix.arch }} --publish never
            fi
          else
            if [ "${{ github.event_name }}" = "release" ]; then
              npx electron-builder --win --x64
            else
              npx electron-builder --win --x64 --publish never
            fi
          fi
        shell: bash

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*

      # 发布到 Release
      - name: Publish to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
